<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>简单网页</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f7f7fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #2563eb;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --card: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --accent: #60a5fa;
      }
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    .wrap {
      max-width: 860px;
      margin: 0 auto;
      padding: 64px 20px 80px;
    }
    header {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 28px;
    }
    h1 {
      margin: 0;
      font-size: 2.2rem;
    }
    .tagline {
      color: var(--muted);
      font-size: 1.05rem;
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 20px;
    }
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      border-radius: 999px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid transparent;
    }
    .button.secondary {
      background: transparent;
      color: var(--accent);
      border-color: var(--accent);
    }
    ul {
      margin: 16px 0 0;
      padding-left: 20px;
      color: var(--muted);
    }
    footer {
      margin-top: 32px;
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>欢迎来到我的简单网页</h1>
      <div class="tagline">这是一个轻量、清爽、响应式的小页面。</div>
    </header>

    <section class="card">
      <h2>你可以在这里做什么？</h2>
      <p>用这张卡片放置你的介绍、项目、或者任何你想展示的内容。</p>
      <ul>
        <li>简洁布局，适配手机和电脑</li>
        <li>自动适配深色/浅色模式</li>
        <li>无需任何依赖，直接打开即可</li>
      </ul>
      <div class="actions">
        <a class="button" href="#">开始</a>
        <a class="button secondary" href="#">了解更多</a>
      </div>
    </section>

    <footer>
      © 2026 简单网页 · 由 HTML + CSS 构建
    </footer>
  </div>
</body>
</html>
