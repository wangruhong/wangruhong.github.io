<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>紧凑风格主页</title>
  <style>
    :root {
      --bg: #2b2b2b;
      --panel: #3a3a3a;
      --panel-2: #353535;
      --border: #4a4a4a;
      --text: #e6e6e6;
      --muted: #a9a9a9;
      --accent: #4aa3ff;
      --warning: #ffcc66;
      --ok: #7bd88f;
      --mono: "JetBrains Mono", "SFMono-Regular", Menlo, Consolas, "Liberation Mono", monospace;
      --sans: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--sans);
      font-size: 13px;
      line-height: 1.45;
    }
    .app {
      min-height: 100vh;
      display: grid;
      grid-template-rows: 34px 1fr 26px;
    }
    .topbar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 10px;
      background: #252525;
      border-bottom: 1px solid var(--border);
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }
    .topbar .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #8a8a8a;
    }
    .topbar .title {
      color: var(--text);
      font-weight: 600;
    }
    .main {
      display: grid;
      grid-template-columns: 220px 1fr;
      gap: 0;
    }
    .sidebar {
      background: var(--panel-2);
      border-right: 1px solid var(--border);
      padding: 8px 0;
      font-family: var(--mono);
    }
    .side-section {
      padding: 6px 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 11px;
    }
    .side-item {
      padding: 6px 12px;
      cursor: default;
    }
    .side-item.active {
      background: #2f2f2f;
      color: var(--text);
      border-left: 2px solid var(--accent);
      padding-left: 10px;
    }
    .content {
      background: var(--panel);
      padding: 12px 16px 18px;
    }
    .tabs {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
      font-family: var(--mono);
      font-size: 12px;
    }
    .tab {
      background: #2f2f2f;
      border: 1px solid var(--border);
      padding: 4px 8px;
      border-bottom: none;
      color: var(--muted);
    }
    .tab.active {
      color: var(--text);
      background: #3c3c3c;
    }
    .panel {
      border: 1px solid var(--border);
      background: #333;
      padding: 10px 12px;
      font-family: var(--mono);
    }
    .panel h1 {
      margin: 0 0 6px;
      font-size: 14px;
    }
    .panel p {
      margin: 0 0 8px;
      color: var(--muted);
    }
    .kv {
      display: grid;
      grid-template-columns: 110px 1fr;
      gap: 4px 10px;
      margin-top: 8px;
      font-size: 12px;
    }
    .kv .k { color: var(--muted); }
    .kv .v { color: var(--text); }
    .chips {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    .chip {
      border: 1px solid var(--border);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
      color: var(--muted);
      background: #2c2c2c;
    }
    .status {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 0 10px;
      background: #252525;
      border-top: 1px solid var(--border);
      font-family: var(--mono);
      font-size: 11px;
      color: var(--muted);
    }
    .badge { color: var(--ok); }
    .warn { color: var(--warning); }
    @media (max-width: 780px) {
      .main { grid-template-columns: 1fr; }
      .sidebar { display: none; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="topbar">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="title">home.idea</span>
      <span>— Compact Workspace</span>
    </div>

    <div class="main">
      <aside class="sidebar">
        <div class="side-section">PROJECT</div>
        <div class="side-item active">/home</div>
        <div class="side-item">/projects</div>
        <div class="side-item">/notes</div>
        <div class="side-item">/contact</div>
        <div class="side-section">TOOLS</div>
        <div class="side-item">Tasks</div>
        <div class="side-item">Timeline</div>
      </aside>

      <main class="content">
        <div class="tabs">
          <div class="tab active">README.md</div>
          <div class="tab">about.txt</div>
          <div class="tab">links.json</div>
        </div>

        <section class="panel">
          <h1>你好，我是你的名字</h1>
          <p>紧凑、聚焦内容的主页。替换文字即可使用。</p>

          <div class="kv">
            <div class="k">Role</div>
            <div class="v">产品 / 设计 / 开发</div>
            <div class="k">Focus</div>
            <div class="v">工具、效率、系统化思考</div>
            <div class="k">Status</div>
            <div class="v">可合作</div>
            <div class="k">Updated</div>
            <div class="v">2026-02-07</div>
          </div>

          <div class="chips">
            <span class="chip">Projects</span>
            <span class="chip">Writings</span>
            <span class="chip">Bookmarks</span>
            <span class="chip">Contact</span>
          </div>
        </section>
      </main>
    </div>

    <div class="status">
      <span class="badge">OK</span>
      <span>UTF-8</span>
      <span>LF</span>
      <span class="warn">0 warnings</span>
      <span>Workspace: local</span>
    </div>
  </div>
</body>
</html>
